server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name gterceiros.amcel.com.br;

    client_max_body_size 1500M;

    # Configurações SSL
    ssl_certificate /var/www/certificado-amcel/certificado.crt;
    ssl_certificate_key /var/www/certificado-amcel/LoginFTP.key;

    keepalive_timeout 70;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Reescrever /api se o backend não esperar o prefixo. 
        # No nosso caso, o backend já define as rotas sem prefixo global, 
        # mas chamamos via http://localhost:8000/documentos por exemplo.
        # Se as chamadas do front forem para /api/documentos, descomente a linha abaixo:
        rewrite ^/api/(.*) /$1 break;
    }
}
